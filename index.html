<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta ODC KML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- toGeoJSON JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.min.js"></script>

  <script>
    // Buat peta
    const map = L.map('map').setView([-7.6, 112.9], 12); // atur posisi awal sesuai area kamu

    // Tambahkan tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load file KML
    fetch('ODC_20250702.kml')
      .then(res => res.text())
      .then(kmltext => {
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmltext, 'text/xml');
        const geojson = toGeoJSON.kml(kml);

        // Tambahkan ke peta
        const layer = L.geoJSON(geojson, {
          style: { color: 'red' }, // bisa diganti sesuai kebutuhan
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup(feature.properties.name);
            }
          }
        }).addTo(map);

        // Zoom ke layer
        map.fitBounds(layer.getBounds());
      })
      .catch(err => console.error('Gagal load KML:', err));
  </script>
</body>
</html>
